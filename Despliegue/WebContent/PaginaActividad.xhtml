<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>Pagina Actividad</title>
<h:outputStylesheet library="css" name="Estilo.css"></h:outputStylesheet>
</h:head>

<h:body>


<h:form>

<h:outputText value="Introduce el correo" />
<h:inputText value="#{managedUsuario.correo}" />
<br/>
<br/>
<h:outputText value="Introduce la direccion" />
<h:inputText value="#{managedUsuario.direccion}" />
<br/>

<h:commandButton action="#{managedUsuario.calculaDistancias()}" value="Enviar" />
<h:commandButton type="reset" value="Reset" />
</h:form>

<h:panelGroup rendered="#{managedUsuario.noMoto}">
<h2>No hay motos disponibles</h2>
</h:panelGroup>



</h:body>
</html>
